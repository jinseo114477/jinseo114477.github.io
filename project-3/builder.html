<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Sandwich</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="builder-container">
    <div class="sandwich-area">
      <img src="images/background-builder.jpg" class="background" alt="Plate with Bread" />
      <div id="ingredient-stack"></div>
    </div>
    <div class="ingredient-list">
      <!-- Add any ingredients you have PNGs for -->
      <button onclick="addIngredient('images/background-builder.png')">cheese</button>
      <button onclick="addIngredient('tomato')">tomato</button>
      <button onclick="addIngredient('mayo')">mayonnaise</button>
      <button onclick="addIngredient('mustard')">mustard</button>
      <button onclick="addIngredient('peanutbutter')">peanut butter</button>
      <button onclick="addIngredient('ketchup')">ketchup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
